<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BackseatSafeSystem2k in JS</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="consoles">
        <canvas id="console-1"></canvas>
        <canvas id="console-2"></canvas>
    </div>
    <div class="choice-container">
        <button id="nextButton" active="false">Next step</button>
        <div>
            <input type="checkbox" id="enable-stepping" name="enable-stepping" checked>
            <label for="enable-stepping">Enable Stepping</label>
        </div>
        <div class="roms">
            <ul class="rom-list" id="rom-list">
                <li>
                    roms/hello_world.backseat
                </li>
            </ul>

        </div>
    </div>
    <label for="backseat-file">Suche '.backseat' Dateien:</label>
    <input type="file" id="backseat-file" name="Backseat File" accept=".backseat">
    <div id="contents"></div>
</body>

</html>
